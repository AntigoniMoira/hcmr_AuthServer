{% extends "authentication/layout.html" %}

{% block content %}

<div class="signin-body">

    <form class="form-signin" method="POST">
        {% csrf_token %}
        {% load staticfiles %}
        <img class="mb-4" src="{% static 'authentication/images/logo-hcmr-big.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <a data-target="#forgot-password" data-toggle="modal" class="MainNavText" id="MainNavHelp" href="#forgot-password">Forgot your password?</a>
        </div>
        <div class="alert alert-danger" id="login-fail-message"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}">
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>


<div class="modal fade" id="forgot-password" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-remove"
                        aria-hidden="true"></span></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-3x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">
                        <form class="form-reset-psw" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    <input id="reser-psw-email" name="email" placeholder="email address" class="form-control"
                                        type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="recover-submit" class="btn btn-primary btn-block" value="Reset Password"
                                    type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger" id="reset-psw-fail-message"></div>
                <div class="alert alert-success" id="reset-psw-success-message"></div>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--modal-->
{% endblock %}
